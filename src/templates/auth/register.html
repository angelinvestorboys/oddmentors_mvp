{% extends 'auth_base.html' %}
{% load static %}

{% block content %}

<div class="card-body text-center">
   <img src="{% static 'assets/images/mylogo.png' %}" class="w-100 img-fluid light-logo" style="max-width: 50%;" alt="logo">

    <h2>Sign Up</h2>
    <p>Create your OddMentors Account.</p>

    <form method="POST">
      {% csrf_token %}
      {% include '../partials/messages.html' %}
        <div class="row">

           <div class="col-lg-6">
              <div class="floating-input form-group">
                 <input class="form-control" type="text" name="firstname" id="firstname" required />
                 <label class="form-label" for="firstname">First Name</label>
              </div>
           </div>
           <div class="col-lg-6">
              <div class="floating-input form-group">
                 <input class="form-control" type="text" name="lastname" id="lastname" required />
                 <label class="form-label" for="lastname">Last Name</label>
              </div>
           </div>
           <div class="col-lg-6">
            <div class="floating-input form-group">
               <input class="form-control" type="text" name="username" id="username" required />
               <label class="form-label" for="username">username</label>
            </div>
         </div>
           <div class="col-lg-6">
              <div class="floating-input form-group">
                 <input class="form-control" type="text" name="email" id="email" required />
                 <label class="form-label" for="email">Email</label>
              </div>
           </div>
           <div class="col-lg-6">
              <div class="floating-input form-group">
                 <input class="form-control" type="password" name="password" id="password" required />
                 <label class="form-label" for="password">Password</label>
              </div>
           </div>
           <div class="col-lg-6">
              <div class="floating-input form-group">
                 <input class="form-control" type="password" name="password2" id="password2" required />
                 <label class="form-label" for="password2">Confirm Password</label>
              </div>
           </div>
           <div class="col-lg-12">
              <div class="custom-control custom-checkbox mb-3 text-left">
                 <input type="checkbox" class="custom-control-input" id="customCheck1">
                 <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>
              </div>
           </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p class="mt-3">
           Already have an Account <a href="{% url 'common:login' %}" class="text-primary">Sign In</a>
        </p>
     </form>
 </div>
{% endblock content %}
