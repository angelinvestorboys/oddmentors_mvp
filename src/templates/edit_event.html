{% extends 'app_base.html' %}
{% load static %}

{% block content %}
<div class="content-top" id="personal-information" role="tabpanel">
    <div class="container">
       <div class="">
          <div class="">
             <h2 class="card-title">Create An Event</h2>
          </div>
       </div>
       <div class="border p-3 text-black">
          <form>
            
             <div class=" row align-items-center">

                <div class="form-group col-sm-6">
                   <label for="fname">Event Title:</label>
                   <input type="text" class="form-control" id="title" value="Devops Mentorship Event">
                </div>
                <div class="form-group col-sm-6">
                    <label for="cname">Event Date:</label>
                    <input type="date" class="form-control" id="date" value="Atlanta">
                 </div>
                
                <div class="form-group col-sm-6">
                   <label for="lname">Start Time</label>
                   <input type="time" class="form-control" id="start_time" value="Tech">
                </div>
                <div class="form-group col-sm-6">
                   <label for="uname">End Time</label>
                   <input type="time" class="form-control" id="end_time" value="Barry@01">
                </div>
                <div class="form-group col-sm-6">
                    <label for="fname">Duration (in text):</label>
                    <input type="text" class="form-control" id="duration" value="Barry">
                 </div>
                <div class="form-group col-sm-6">
                    <label>Location:</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                       <option>Online</option>
                       <option>Offline</option>
                    </select>
                </div>

                <div class="form-group col-sm-6">
                    <label for="fname">Country:</label>
                    <input type="text" class="form-control" id="country" value="Nigeria">
                 </div>

                 <div class="form-group col-sm-6">
                    <label for="fname">State:</label>
                    <input type="text" class="form-control" id="state" value="LAgos">
                 </div>
                 <style>
                    .textarea-tweak {
                        vertical-align:leftAlign;
                        text-align:left;
                    }
                 </style>
                <div class="form-group col-sm-12">
                   <label>Event Details:</label>
                   <div contenteditable="true" class="textarea-tweak">
                    <textarea class="form-control" name="details" rows="5">
                    Talking about Devops practices and how to use AWS and Serverless
                    </textarea>
                    </div>
                </div>

                <div class="form-group col-sm-12  pb-3">
                    <label for="formFileLg" class="form-label">Event Image</label>
                    <input class="form-control form-control-lg" name="event_image" id="formFileLg" type="file">
                </div>
             </div>
             <br/>
             <button type="submit" class="btn btn-primary mr-2">Submit</button>
             <button type="reset" class="btn iq-bg-danger">Cancel</button>
          </form>
       </div>
    </div>
 </div>
{% endblock content %}
