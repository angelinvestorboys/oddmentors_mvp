{% extends 'app_base.html' %}
{% load static %}


{% block content %}
<div class="content-page">
    <div class="container-fluid container">
      {% include 'partials/messages.html' %}

        <div class="tab-extra active mb-4" id="search-with-button">
            <div class="iq-search-bar d-flex flex-wrap align-items-center search-device mb-2 pr-3">
                <input class="form-control pt-3  pb-3 bg-white border border-dark text search-input" type="text" placeholder="Find a mentor">
            </div>
            <div class="d-flex flex-wrap align-items-center justify-content-between mb-2">
                <div>                                
                </div>
                <div class="create-workform">
                    <a href="#create-event" data-toggle="modal" data-target="#create-event" class="btn btn-primary pr-5 pl-5 position-relative mr-2">Search</a>
                </div>                            
            </div>
        </div>  
  
        <div class="row">
            
            {% for mentor in mentors %}
            <div class="col-sm-6 col-md-6 col-lg-3">
               <div class="card card-block card-stretch card-height">
                  <div class="card-body">
                     <div class="subscriber-detail text-center">
                        <div class="image mb-2 position-relative d-inline-block">
                           <img src="{{mentor.user_profile.profile_pic}}" alt="profile" class="img-fluid rounded-circle avatar-100 text-center">
                           <a href="{{mentor.user_profile.linkedin}}" target="_blank" rel="noopener noreferrer" class="btn btn-icon rounded-circle title-facebook iq-card-btn"> <i class="ri-linkedin-line m-0"></i>
                           </a>
                        </div>
                        <h5>{{mentor.last_name}} {{mentor.last_name}}</h5>
                        <p class="mb-2">{{mentor.user_profile.current_job_role}}</p>
                        <div class="d-flex align-items-center justify-content-center">
                           <a href="mailto:{{mentor.email}}" class="btn btn-info rounded-small"><i class="ri-mail-line m-0"></i>
                           </a>
                           <div class="title bg-info-light rounded rounded-small ml-1"><a href="/mentor/{{mentor.username}}">View Profile</a></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            {% endfor %}
            
            
         </div>

    </div>
  </div>
{% endblock content %}
